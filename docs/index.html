<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/jext-reborn/assets/favicon.57c0be34.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JEXT Resource pack generator</title>
  <script type="module" crossorigin src="/jext-reborn/assets/index.0301199d.js"></script>
  <link rel="stylesheet" href="/jext-reborn/assets/index.efd77f72.css">
</head>

<body>
	<!-- header -->
	<div id="header">
		<div class="tooltip" style="height: 64px;">
			<span class="tooltiptext">Sets the resourcepack icon</span>
			<img src="pack_icon.png" alt="pack icon" id="pack_icon" class="noselect">
		</div>
		<input type="file" name="pack_icon" id="pack_icon_input" class="hidden" accept="image/png">
		<input type="text" name="pack_name" id="pack_name_input" value="your_pack_name">
		<select name="version" id="version_input">
			<option value="4">1.14-1.14.4</option>
			<option value="5">1.15-1.16.1</option>
			<option value="6">1.16.2-1.16.5</option>
			<option value="7">1.17-1.17.1</option>
			<option value="8">1.18-1.18.2</option>
			<option value="9" selected>1.19-1.19.2</option>
		</select>
	</div>

	<!-- content -->

	<div id="main">
		<div id="songscontainer">
		</div>
		<hr class="hidden">
		<div id="addsongsbtn">
			<h1 class="noselect">+</h1>
		</div>
	</div>

	<!-- footer -->
	<div id="footer">
		<div id="generate_button">
			<div id="content">
				<p id="generate_text" class="noselect">GENERATE</p>
			</div>
		</div>
	</div>

	<div class="popupbackground"></div>
	<!-- text popup -->

	<div class="popup" id="messagepopup" style="display: none;">
		<div class="popupcontainer" id="messagepopupcontainer">
		</div>
		<div id="messagepopupconfirm" class="popupconfirm">
			<div id="content">
				<p id="generate_text" class="noselect">OK</p>
			</div>
		</div>
	</div>

	<!-- dungeon selector popup -->

	<div class="popup" id="dungeonpopup" style="display: none;">
		<div id="dungeonpopupcontainer">
			
				<div class="dungeonelement" value="false" source="chests/ancient_city,chests/ancient_city_ice_box">
					<img src="loottable_icons/Ancient_City.webp">
					<p>Ancient City</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/bastion_bridge,chests/bastion_hoglin_treasure,chests/bastion_other,chests/bastion_treasure">
					<img src="loottable_icons/Bastion_Remnant.webp">
					<p>Bastion Remnant</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/desert_pyramid">
					<img src="loottable_icons/Desert_pyramid.webp">
					<p>Desert Pyramid</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/simple_dungeon">
					<img src="loottable_icons/Dungeon.webp">
					<p>Dungeon</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/end_city_treasure">
					<img src="loottable_icons/End_City.webp">
					<p>End City</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/igloo_chest">
					<img src="loottable_icons/Igloo.webp">
					<p>Igloo</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/jungle_temple">
					<img src="loottable_icons/Jungle_pyramid.webp">
					<p>Jungle Temple</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/nether_bridge">
					<img src="loottable_icons/Nether_Fortress.webp">
					<p>Nether Fortress</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/ruined_portal">
					<img src="loottable_icons/Nether_portal.webp">
					<p>Ruined Portal</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/pillager_outpost">
					<img src="loottable_icons/Pillager_outpost.webp">
					<p>Pillager Outpost</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/shipwreck_map,chests/shipwreck_supply,chests/shipwreck_treasure">
					<img src="loottable_icons/Shipwreck.webp">
					<p>Shipwreck</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/stronghold_corridor,chests/stronghold_crossing">
					<img src="loottable_icons/Stronghold.webp">
					<p>Stronghold</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/underwater_ruin_big,chests/underwater_ruin_small">
					<img src="loottable_icons/Underwater_ruin.webp">
					<p>Underwater Ruins</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/village/village_plains_house,chests/village/village_savanna_house,chests/village/village_desert_house,chests/village/village_snowy_house,chests/village/village_taiga_house">
					<img src="loottable_icons/Village.webp">
					<p>Village</p>
				</div>
			
				<div class="dungeonelement" value="false" source="chests/woodland_mansion">
					<img src="loottable_icons/Woodland_Mansion.webp">
					<p>Woodland Mansion</p>
				</div>
			
		</div>
		<div id="dungeonpopupconfirm" class="popupconfirm">
			<div id="content">
				<p id="generate_text" class="noselect">OK</p>
			</div>
		</div>
	</div>

	
</body>

</html>
