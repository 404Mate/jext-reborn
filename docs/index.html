<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/jext-reborn/assets/favicon.57c0be34.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JEXT Resource pack generator</title>
  <script type="module" crossorigin src="/jext-reborn/assets/index.9a98a438.js"></script>
  <link rel="stylesheet" href="/jext-reborn/assets/index.777e9dd7.css">
</head>

<body>
	<!-- header -->
	<div id="header">
		<input type="file" name="pack_icon" id="pack_icon_input" class="hidden" accept="image/png">
		<img src="pack_icon.png" alt="pack icon" id="pack_icon" class="noselect">
		<input type="text" name="pack_name" id="pack_name_input" value="your_pack_name">
		<select name="version" id="version_input">
			<option value="4">1.14-1.14.4</option>
			<option value="5">1.15-1.16.1</option>
			<option value="6">1.16.2-1.16.5</option>
			<option value="7">1.17-1.17.1</option>
			<option value="8">1.18-1.18.2</option>
			<option value="9" selected>1.19-1.19.2</option>
		</select>
	</div>

	<!-- content -->

	<div id="main">
		<div id="songscontainer">
		</div>
		<hr class="hidden">
		<div id="addsongsbtn">
			<h1 class="noselect">+</h1>
		</div>
	</div>

	<!-- footer -->
	<div id="footer">
		<div id="generate_button">
			<div id="content">
				<p id="generate_text" class="noselect">GENERATE</p>
			</div>
		</div>
	</div>

	<div class="popupbackground"></div>
	<!-- text popup -->

	<div class="popup" id="messagepopup" style="display: none;">
		<div class="popupcontainer" id="messagepopupcontainer">
		</div>
		<div id="messagepopupconfirm" >
			<div id="content">
				<p id="generate_text" class="noselect">OK</p>
			</div>
		</div>
	</div>

	
</body>

</html>
